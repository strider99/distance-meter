<!DOCTYPE html>
<html lang="en">

<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400italic' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Distance meter</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div id="container">

		<div class="jumbotron">

			<h1 id="title">Distance meter.<span id="tag">Train hard. Run harder.</span></h1>
			<p class="text-center">
				<button id="startBtn" onclick="startTracking()" class="text-center btn btn-success btn-lg">Start Tracking</button>
				<button id="stopBtn" onclick="stopTracking()" class="text-center btn btn-danger btn-lg">Stop Tracking</button>
			</p>
			<br>
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<p class="default-font">
							<span class="subheading">Starting position <span class="glyphicon glyphicon-flag"></span></span>
							<br />
							<br/>
							<span id="startLat">Latitude - </span>
							<br/>
							<span id="startLon">Longitude - </span>
						</p>

					</div>
					
					<div class="col-md-4 col-md-offset-1">
						<p class="default-font">
							<span class="subheading">Current position </span>
							<br />
							<br/>
							<span id="currentLat">Latitude - </span>
							<br/>
							<span id="currentLon">Longitude - </span>
						</p>

					</div>
					
					<div class="col-md-3">
						<p class="default-font">
							<span class="subheading">Distance covered <span class="glyphicon glyphicon-road"></span></span>
							<br />
							<br>
							<span id="distance"> 0 </span> kilometres
						</p>

					</div>
				</div>
			</div>


		</div>



		
			

		
	</div>

	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
